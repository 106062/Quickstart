## change master to controller or will have error
controller:
  JCasC:
    enabled: true
    defaultConfig: true
    configScripts:
      jenkins-inital: |
        jenkins:
          systemMessage: Welcome to our CI\CD server by CasC.

        credentials:
          system:
            domainCredentials:
              - credentials:
                  - basicSSHUserPrivateKey:
                      scope: GLOBAL
                      id:
                      description: A demo ssh credential
                      username: sshuser
                      privateKeySource:
                        directEntry:
                          privateKey:
                  - usernamePassword:
                      scope: GLOBAL
                      id:
                      description: A demo user credential
                      username:
                      password:

## Install plugins
  installPlugins:
    - command-launcher:1.5
    - configuration-as-code:1.47
    - copyartifact:1.46
    - credentials-binding:1.24
    - git:4.6.0
    - gitea:1.2.1
    - gogs-webhook:1.0.15
    - jdk-tool:1.5
    - jquery-detached:1.2.1
    - kubernetes:1.29.2
    - slack:2.46
    - ssh-agent:1.21
    - ssh-slaves:1.31.5
    - workflow-aggregator:2.6
